@let projects = project();

@if (projects) {
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" style="height: 230px;" [src]="projects.image" alt="immagine progetto" />
    <div class="card-body ">
      <h5 class="card-title">{{ projects.title }}</h5>
      <p class="card-text">{{ projects.description }}</p>
      <a [href]="projects.link" class="btn ">Link al progetto</a>
    </div>
  </div>
}
