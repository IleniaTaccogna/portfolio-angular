@let project = progetto();

@if (project) {
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" style="height: 230px;" [src]="project.immagine" alt="immagine progetto" />
    <div class="card-body ">
      <h5 class="card-title">{{ project.titolo }}</h5>
      <p class="card-text">{{ project.descrizione }}</p>
      <a [href]="project.link" class="btn ">Link al progetto</a>
    </div>
  </div>
}
