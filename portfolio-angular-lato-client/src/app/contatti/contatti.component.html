<div [formGroup]="contattiForm" (ngSubmit)="onSubmit()" class="container-fluid my-4 ">
    <!-- <div class="text-white">
        {{contattiForm.value | json}}
    </div> -->
    <div class="row justify-content-center">
        <div class="col-7 border shadow rounded p-3 bg-light form-contact  fw-bold ">
            <form class="my-1 mx-4 text-dark  " method="POST" action="">

                <h1 class="display-2  text-center  fw-bold"></h1>
                <div class="mb-3 mt-5 ">
                    <label for="name" class="form-label">User Name</label>
                    <input id="name" type="text" formControlName="name" class="form-control  mx-auto" name="name" placeholder="Mario Rossi">
                    <div *ngIf="contattiForm.controls['name'].invalid && contattiForm.controls['name'].touched" class="text-danger small">
                        <small *ngIf="contattiForm.controls['name'].errors?.['required']">Il nome è obbligatorio.</small>
                        <small *ngIf="contattiForm.controls['name'].errors?.['minlength']">Il nome deve avere almeno 3 caratteri.</small>
                        <small *ngIf="contattiForm.controls['name'].errors?.['pattern']">Il nome può contenere solo lettere e spazi.</small>
                    </div>
                </div>
                <div class="mb-3 ">
                    <label for="email" class="form-label">Email address</label>
                    <input id="email" type="email" formControlName="email" class="form-control  mx-auto" name="email" 
                        placeholder="example@mail.it">
                        <div *ngIf="contattiForm.controls['email'].invalid && contattiForm.controls['email'].touched" class="text-danger small">
                            <small *ngIf="contattiForm.controls['email'].errors?.['required']">L'email è obbligatoria.</small>
                            <small *ngIf="contattiForm.controls['email'].errors?.['email']"> Inserisci un'email valida.</small>
                            <small *ngIf="contattiForm.controls['email'].errors?.['pattern']"> Formato email non valido.</small>
                        </div>
                </div>
                <div class="mb-3 ">
                    <label for="message" class="form-label">Description</label>
                    <textarea id="message" formControlName="message" class="form-control  mx-auto" name="message" 
                        placeholder="Write here your message"></textarea>
                        <div *ngIf="contattiForm.controls['message'].invalid && contattiForm.controls['message'].touched" class="text-danger small">
                            <small *ngIf="contattiForm.controls['message'].errors?.['required']">Il messaggio è obbligatorio.</small>
                            <small *ngIf="contattiForm.controls['message'].errors?.['minlength']">Il messaggio deve avere almeno 10 caratteri.</small>
                        </div>
                </div>

                <button type="submit" class="btn btn-danger" [disabled]="contattiForm.invalid">Submit</button>
                <div class="register">
                    <p class="small pe-2"> <a href=""></a></p>
                </div>
            </form>
        </div>
    </div>
</div>
