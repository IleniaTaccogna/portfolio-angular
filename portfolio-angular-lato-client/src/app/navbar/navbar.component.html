<nav class="navbar navbar-expand-lg ">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img class="logo" [src]="logoNavbar" alt="logo navbar"/></a>
    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav col-6 d-flex justify-content-around">
        @for (router of routers; track router.link) {
          <a class="nav-link" href="#" [routerLink]="[router.link]" routerLinkActive="active" >{{router.displayName}}</a>
        }
      </div>
    </div>
  </div>
</nav>
